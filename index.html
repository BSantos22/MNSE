<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./styles/styles.css">

	<title>O Informador</title>
	
	
	
	<!-- Magazine -->
	<script type="text/javascript" src="./lib/jquery.min.1.7.js"></script>
	<script type="text/javascript" src="./lib/modernizr.2.5.3.min.js"></script>
	<script type="text/javascript" src="./lib/hash.js"></script>
</head>
<body>
	<div id="auth-header">
		<div hidden id="user-pic"></div>
		<div hidden id="user-name"></div>
		<button hidden id="sign-out">Sign-out</button>
		<button id="sign-in">Sign-in with Google</button>
	</div>

	<div>
		<div id="canvas">

		<div class="magazine-viewport">
			<div class="container">
				<div class="magazine" />
			</div>
		</div>
	<div>

<!-- Import and configure the Firebase SDK -->
<!-- These scripts are made available when the app is served or deployed on Firebase Hosting -->
<!-- If you do not want to serve/host your project using Firebase Hosting see https://firebase.google.com/docs/web/setup -->
<script src="/__/firebase/4.1.3/firebase.js"></script>
<script src="/__/firebase/init.js"></script>
<script src="scripts/chat.js"></script>
<script type="text/javascript" src="./lib/zoom.js"></script>
<script type="text/javascript">

// Play background sound
$(document).ready(function() {
	var background_audio = new Audio('./audio/background-audio.mp3');
	background_audio.volume = 0.05;
	background_audio.loop = true;
	background_audio.play();
});

// Zoom events
var element_zoomed = null;
$(document).on('click', function(e) {
	if (element_zoomed !== null) {
		zoom.reset();
		$(element_zoomed).css('cursor', 'zoom-in');
		$('html').css('cursor', 'default');
		element_zoomed = null;
	}
	else {
		element = $(e.target).closest('.zoomable');
		if (element.length) {
			element_zoomed = element;
			zoom.to({
				element: element_zoomed.get(0),
				pan: false
			});
			$(element_zoomed).css('cursor', 'zoom-out');
			$('html').css('cursor', 'zoom-out');
		}
	}
});

// Page flip events

// Load magazine
function loadApp() {
 	$('#canvas').fadeIn(1000);
 	var flipbook = $('.magazine');

 	// Check if the CSS was already loaded
	if (flipbook.width()==0 || flipbook.height()==0) {
		setTimeout(loadApp, 10);
		return;
	}
	
	// Create the flipbook
	flipbook.turn({
		width: 922,
		height: 600,
		duration: 1000,
		acceleration: !isChrome(),
		gradients: true,
		autoCenter: true,
		elevation: 50,
		pages: 12,

		// Events
		when: {
			turning: function(event, page, view) {
				var book = $(this),
				currentPage = book.turn('page'),
				pages = book.turn('pages');
				
				// Play page flip sound
				var page_flip_sound = new Audio('./audio/page-flip-sound.wav');
				page_flip_sound.volume = 0.2;
				page_flip_sound.play();
		
				// Update the current URI
				Hash.go('page/' + page).update();
			},

			turned: function(event, page, view) {
				$(this).turn('center');
				if (page==1) { 
					$(this).turn('peel', 'br');
				}
			},

			missing: function (event, pages) {
				// Add pages that aren't in the magazine
				for (var i = 0; i < pages.length; i++)
					addPage(pages[i], $(this));
			}
		}
	});

	// Using arrow keys to turn the page
	$(document).keydown(function(e){
		var previous = 37, next = 39, esc = 27;
		switch (e.keyCode) {
			case previous:
				// left arrow
				$('.magazine').turn('previous');
				e.preventDefault();
			break;
			case next:
				//right arrow
				$('.magazine').turn('next');
				e.preventDefault();
			break;
			case esc:
				$('.magazine-viewport').zoom('zoomOut');	
				e.preventDefault();
			break;
		}
	});

	// URIs - Format #/page/1 
	Hash.on('^page\/([0-9]*)$', {
		yep: function(path, parts) {
			var page = parts[1];
			if (page!==undefined) {
				if ($('.magazine').turn('is'))
					$('.magazine').turn('page', page);
			}
		},
		nop: function(path) {
			if ($('.magazine').turn('is'))
				$('.magazine').turn('page', 1);
		}
	});

	$(window).resize(function() {
		resizeViewport();
	}).bind('orientationchange', function() {
		resizeViewport();
	});

	resizeViewport();
	$('.magazine').addClass('animated');
}

$('#canvas').hide();

// Load the HTML4 version if there's not CSS transform
yepnope({
	test : Modernizr.csstransforms,
	yep: ['./lib/turn.js'],
	nope: ['./lib/turn.html4.min.js'],
	both: ['scripts/magazine.js', 'styles/magazine.css'],
	complete: loadApp
});
</script>

</body>
</html>
